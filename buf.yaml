version: v1

# Определяем корень модуля, где лежат наши .proto
# Обычно это ./proto, если прото-файлы собраны в отдельной папке
# Если у тебя файлы лежат прямо в корне — пиши "."
modules:
  - path: proto

deps:
  - buf.build/googleapis/googleapis


lint:
  use:
    - DEFAULT  # базовый набор линтинга: стиль, порядок и т.п.

breaking:
  use:
    - FILE      # проверяет, что нельзя удалять/ломать файлы
    - PACKAGE   # проверяет изменения в package
    - WIRE_JSON # проверяет wire-совместимость (номера, типы и т.д.)